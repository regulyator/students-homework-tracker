spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/hwtracker-verify-tasks
  application:
    name: hwtracker-scanner
server:
  port: 8120

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,logfile,metrics,info

springfox:
  documentation:
    openApi:
      v3:
        path: /hwtracker/documentation/v3/api-docs
    swagger:
      v2:
        path: /hwtracker/documentation/v2/api-docs

com:
  hwtracker:
    githubscanner:
      schedule:
        cronrate: "0 0 0/1 1/1 * ?"